<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Index</title>
  <style>
  main {
    margin: 40px auto;
    width: 700px;
  }

  elix-tabs {
    width: 700px;
    height: 220px;
  }

  .page {
    width: 100%;
    height: 220px;
    background-color: #FFEB3B;
    display: inline-flex;
    object-fit: contain;
    vertical-align: middle;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 24px;
  }

  .page:nth-child(2n+1) {
    background-color: #4CAF50;
  }
  </style>
  <script type="module" src="node_modules/elix/define/Tabs.js"></script>
</head>
<body>
  <main>
    <elix-tabs>
      <div class="page" aria-label="One"> Page #1 </div>
      <div class="page" aria-label="Two"> Page #2 </div>
      <div class="page" aria-label="Three"> Page #3 </div>
      <div class="page" aria-label="Four"> Page #4 </div>
    </elix-tabs>
  </main>
</html>
